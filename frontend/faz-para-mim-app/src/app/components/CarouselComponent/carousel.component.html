<div class="container">
    <section id="carousel-component" class="carousel slide" data-bs-interval="3000" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-component" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel-component" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel-component" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./../../../assets/img/carousel-greenhouse.jpg" class="d-block w-100 carousel-image"
                    alt="First image of the carousel - image with a greenhouse, where a person is planting seeds.">
                <div class="carousel-caption d-none d-md-block h-50">
                    <h1 class="pacific-title display-4">Jardinagem</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./../../../assets/img/carousel-working.jpg" class="d-block w-100 carousel-image-custom"
                    alt="Second image of the carousel - image of a man finishing painting a wall.">
                <div class="carousel-caption d-none d-md-block h-50">
                    <h1 class="pacific-title display-4">Serviços Gerais</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./../../../assets/img/carousel-wallpaper.jpg" class="d-block w-100 carousel-image"
                    alt="Third image of the carousel - Brand advertisement inviting new providers to advertise their services on the platform: Do it for me too, be part of our team!!!">
                <div class="carousel-caption d-none d-md-block h-50">
                    <h1 class="pacific-title display-4 darkred-text pacific-title">Faz Pra Mim Também...
                        <br>Faça Parte de Nossa Equipe!!!
                    </h1>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-component" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel-component" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </section>
</div>
