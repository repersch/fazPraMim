<section id="service-requests-section">

    <div class="container" #serviceRequestsTable>
        <div class="main-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Detalhes da Solicitação</th>
                        <th>Status</th>
                        <th>Avaliação</th>
                        <th>Cliente</th>
                        <th>Cancelar Solicitação</th>
                        <th>Aceitar Solicitação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let providedService of providedServices">
                        <td>{{providedService.date}}</td>
                        <td>{{providedService.hour}}</td>
                        <td>{{providedService.requestDetails}}</td>
                        <td>{{providedService.status}}</td>
                        <td>{{providedService.rating}}</td>
                        <td>{{providedService.client.fullName}}</td>
                        <td>
                            <a class="btn" type="button" (click)="updateServiceStatus(providedService.id, 'CANCEL')"
                                *ngIf="!isCanceled(providedService.status) && !isFinished(providedService.status)">
                                <img id="rate-image" src="../../../assets/img/cancel-icon.png"
                                    alt="Link para cancelar o serviço solicitado. Representado por um 'x' branco dentro de um círculo vermelho.">
                            </a>
                        </td>
                        <td>
                            <a class="btn" type="button" (click)="updateServiceStatus(providedService.id, 'ACCEPT')"
                                *ngIf="isCreated(providedService.status)">
                                <img id="rate-image" src="../../../assets/img/work-icon.png"
                                    alt="Link para confirmar o serviço solicitado. Representado por uma mão segurando uma chave inglesa.">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
