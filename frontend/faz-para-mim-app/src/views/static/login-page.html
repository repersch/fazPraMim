<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Faz Para Mim - Login</title>
</head>

<body>
    <header>
        <img src="../../assets/img/logo.jpeg" alt="Faz Para Mim logo" width="45%" />
    </header>

    <nav>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">Principal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sobre</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                    aria-expanded="true">Serviços</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Serviço1</a>
                    <a class="dropdown-item" href="#">Serviço2</a>
                    <a class="dropdown-item" href="#">Serviço3</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Separated link</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Login</a>
            </li>
        </ul>
    </nav>

    <main>
        <section id="login-section">
            <h2>Login</h2>
            <div id="login-container">
                <form id="login-info-form">
                    <p>
                        <label for="usuario-login">Nome</label>
                        <input type="text" id="usuarion-login">
                    </p>

                    <p>
                        <label for="usuario-senha">Senha</label>
                        <input type="password" id="usuario-senha">
                    </p>
                    <button type="submit">Acessar</button>
                    <a href="#">Cadastre-se</a>
                </form>
            </div>
        </section>
    </main>

    <footer className="navbar-fixed-bottom">
        <p>
            Sistema desenvolvido na disciplina de Projeto de Sistemas pelos alunos:
            <a href="https://github.com/jmmarao"> João Mateus Marão Domingues</a> &
            <a href="https://github.com/repersch"> Renata Persch Camacho</a>
        </p>
    </footer>
</body>

</html>
